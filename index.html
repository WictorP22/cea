	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-avatar">
						<img id="avat" src="http://www.habbo.com.br/habbo-imaging/avatarimage?&user=RCCEmblemas&action=std&direction=2&head_direction=2&img_format=png&gesture=std&headonly=0&size=l" alt="AVATAR">
					</span>

					<div class="container-login100-form-btn resultado m-t-35" id="resultado">
						Pesquisando
					</div>

					<div class="wrap-input100 validate-input m-t-35 m-b-35" data-validate = "Escreva o nome do policial">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Nick do policial"></span>
					</div>

					<div class="container-login100-form-btn">
						<input id="consult" function="consult()" type="button" class="login100-form-btn" value="Pesquisar"/>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
